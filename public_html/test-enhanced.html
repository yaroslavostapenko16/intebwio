<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Enhanced Page Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2563eb;
            margin-bottom: 20px;
            text-align: center;
        }

        .test-section {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .test-section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button {
            background: #2563eb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .output {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .status {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }

        .preview-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #10b981;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .preview-link:hover {
            background: #059669;
        }

        .info {
            background: #e3f2fd;
            color: #1976d2;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test Enhanced Page Generator</h1>

        <!-- API Endpoint Test -->
        <div class="test-section">
            <h2>API Endpoint Test</h2>
            <div class="info">
                <strong>Info:</strong> This form directly tests the generate-beautiful-page.php API endpoint
            </div>

            <div id="apiStatus" class="status"></div>

            <div class="form-group">
                <label for="topic">Topic to Generate</label>
                <input 
                    type="text" 
                    id="topic" 
                    placeholder="e.g., Artificial Intelligence, Renewable Energy"
                    value="Machine Learning"
                >
            </div>

            <div class="form-group">
                <label for="useExisting">Options</label>
                <div style="display: flex; gap: 20px; margin-top: 10px;">
                    <label style="display: flex; align-items: center; font-weight: normal;">
                        <input type="checkbox" id="useExisting" style="width: auto; margin-right: 8px;" checked>
                        Use existing page if available
                    </label>
                    <label style="display: flex; align-items: center; font-weight: normal;">
                        <input type="checkbox" id="skipAggregation" style="width: auto; margin-right: 8px;">
                        Skip content aggregation
                    </label>
                </div>
            </div>

            <button onclick="testAPI()">Generate Page</button>

            <div id="apiOutput" class="output" style="display: none;"></div>
        </div>

        <!-- Page Stats Test -->
        <div class="test-section">
            <h2>Page Statistics</h2>
            <div class="info">
                <strong>Info:</strong> Load recent pages and display statistics
            </div>

            <button onclick="loadStats()">Load Statistics</button>

            <div id="statsOutput" class="output" style="display: none;"></div>
        </div>

        <!-- Latest Pages Test -->
        <div class="test-section">
            <h2>Latest Pages</h2>
            <div class="info">
                <strong>Info:</strong> Load the most recent pages from the database
            </div>

            <div class="form-group">
                <label for="pageLimit">Number of pages to load</label>
                <input type="number" id="pageLimit" value="10" min="1" max="100">
            </div>

            <button onclick="loadLatestPages()">Load Latest Pages</button>

            <div id="pagesOutput" class="output" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api/';
        const TIMEOUT = 180000; // 3 minutes

        // Test API Endpoint
        async function testAPI() {
            const topic = document.getElementById('topic').value.trim();
            const useExisting = document.getElementById('useExisting').checked;
            const skipAggregation = document.getElementById('skipAggregation').checked;
            const statusEl = document.getElementById('apiStatus');
            const outputEl = document.getElementById('apiOutput');

            if (!topic) {
                showStatus('Please enter a topic', 'error', statusEl);
                return;
            }

            showStatus('Generating page...', 'loading', statusEl);
            outputEl.style.display = 'block';
            outputEl.innerHTML = 'Waiting for API response...';

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), TIMEOUT);

                const response = await fetch(API_BASE + 'generate-beautiful-page.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        query: topic,
                        use_existing: useExisting,
                        skip_aggregation: skipAggregation
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                // Check HTTP status
                if (!response.ok) {
                    const responseText = await response.text();
                    showStatus('HTTP Error ' + response.status, 'error', statusEl);
                    outputEl.innerHTML = 'HTTP Status: ' + response.status + '\n\n' + responseText;
                    return;
                }

                // Parse JSON
                const responseText = await response.text();
                let data;
                
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    showStatus('JSON Parse Error: ' + parseError.message, 'error', statusEl);
                    outputEl.innerHTML = 'Failed to parse JSON response:\n\n' + responseText;
                    return;
                }
                
                showStatus(
                    `âœ“ API response received (${response.status})`, 
                    'success', 
                    statusEl
                );

                outputEl.innerHTML = JSON.stringify(data, null, 2);

                if (data.success && data.page_id) {
                    outputEl.innerHTML += `\n\n<a href="/page.php?id=${data.page_id}" target="_blank" class="preview-link">ðŸ“„ View Generated Page</a>`;
                }

            } catch (error) {
                if (error.name === 'AbortError') {
                    showStatus('Generation timeout - took too long', 'error', statusEl);
                    outputEl.innerHTML = 'Error: Request timeout after ' + (TIMEOUT / 1000) + ' seconds';
                } else {
                    showStatus('Error: ' + error.message, 'error', statusEl);
                    outputEl.innerHTML = 'Error: ' + error.message;
                }
            }
        }

        // Load Statistics
        async function loadStats() {
            const statusEl = document.getElementById('apiStatus');
            const outputEl = document.getElementById('statsOutput');

            showStatus('Loading statistics...', 'loading', statusEl);
            outputEl.style.display = 'block';
            outputEl.innerHTML = 'Fetching...';

            try {
                const response = await fetch(API_BASE + 'latest.php?limit=100');
                const data = await response.json();

                if (data.success) {
                    const stats = {
                        totalPages: data.pages.length,
                        totalViews: data.pages.reduce((sum, p) => sum + (p.view_count || 0), 0),
                        pages: data.pages
                    };

                    showStatus(`âœ“ Loaded ${data.pages.length} pages`, 'success', statusEl);
                    outputEl.innerHTML = JSON.stringify(stats, null, 2);
                } else {
                    showStatus('Error: ' + data.message, 'error', statusEl);
                    outputEl.innerHTML = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error', statusEl);
                outputEl.innerHTML = 'Error: ' + error.message;
            }
        }

        // Load Latest Pages
        async function loadLatestPages() {
            const limit = Math.max(1, Math.min(100, parseInt(document.getElementById('pageLimit').value) || 10));
            const statusEl = document.getElementById('apiStatus');
            const outputEl = document.getElementById('pagesOutput');

            showStatus('Loading pages...', 'loading', statusEl);
            outputEl.style.display = 'block';
            outputEl.innerHTML = 'Fetching...';

            try {
                const response = await fetch(API_BASE + `latest.php?limit=${limit}`);
                const data = await response.json();

                if (data.success) {
                    showStatus(`âœ“ Loaded ${data.pages.length} pages`, 'success', statusEl);
                    outputEl.innerHTML = JSON.stringify(data, null, 2);
                } else {
                    showStatus('Error: ' + data.message, 'error', statusEl);
                    outputEl.innerHTML = JSON.stringify(data, null, 2);
                }
            } catch (error) {
                showStatus('Error: ' + error.message, 'error', statusEl);
                outputEl.innerHTML = 'Error: ' + error.message;
            }
        }

        // Show Status Message
        function showStatus(message, type, element) {
            element.textContent = message;
            element.className = 'status ' + type;
        }
    </script>
</body>
</html>
